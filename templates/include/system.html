<!-- System Details -->
<div class="stats shadow">

  <!-- Client -->
  <div class="stat">
    <div class="stat-title">Client Name</div>
    <div class="stat-value">{{ system.client_name }}</div>
    <div class="stat-desc">ID: {{ system.client_id }}</div>
  </div>

  <!-- System -->
  <div class="stat">
    <div class="stat-title">System Name</div>
    <div class="stat-value">{{ system.system_name }}</div>
    <div class="stat-desc">ID: {{ system.system_id }}</div>
  </div>

  <!-- Dag Runs -->
  <div class="stat">
    <div class="stat-title">Number of Dagruns</div>
    <div class="stat-value text-left">{{ system.number_of_dag_runs }}</div>
    <div class="stat-desc">Latest: {{ system.latest_run }}</div>
  </div>
</div>
