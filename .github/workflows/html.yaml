name: HTML

on:
  pull_request:
    branches:
      - main

jobs:
  prettier-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Just
        run: sudo apt install just
      - name: Install NPM Packages
        run: npm clean-install
      - name: Prettier Check
        run: just prettier-check
